<!DOCTYPE html>
<html lang="en" ng-app="App" ng-controller="AppController">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="$root.title + ' - Personal Website'">
      Home - Personal Website
    </title>

    <link
      rel="shortcut icon"
      href="{{BASE_URL+ site.favicon }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app" ng-app="myApp">
      <!-- ========== Start Header ========== -->
      <header class="header" ng-include="'./includes/header.html'"></header>

      <!-- ========== End Header ========== -->

      <!-- ========== Start Main ========== -->
      <main class="main">
        <div ng-view></div>

        <div ng-if="pathCurrent != '/newsletter'">
          <div ng-include="'./includes/subscribe.html'"></div>
        </div>
      </main>

      <!-- ========== End Main ========== -->

      <footer class="footer" ng-include="'./includes/footer.html'"></footer>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./assets/js/app-angular.js"></script>
  </body>
</html>
