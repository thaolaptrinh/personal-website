<!-- ========== Start Subscribe ========== -->
<section class="section subscribe">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <h1 class="section__title">
          Subscribe to my <span class="text-primary">Newsletters</span>
        </h1>
        <div class="subscribe__desc">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p>Phasellus malesuada nisi tellus, non imperdiet nisi tempor at.</p>
        </div>
      </div>
      <div class="col-12 col-lg-5 offset-lg-1 align-self-end">
        <div class="subscribe__form">
          <form action="" ng-submit="handleSubscribe($event)">
            <div class="form-group position-relative">
              <input
                type="text"
                ng-model="input.email"
                placeholder="Enter your Email"
                class="form-control"
              />

              <button type="submit" class="button button-primary">
                Subscribe
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ========== End Subscribe ========== -->
