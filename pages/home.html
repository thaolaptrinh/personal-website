<!-- ========== Start Hero ========== -->
<section class="section hero">
  <div class="container">
    <div class="row flex-column flex-md-row align-items-center">
      <div class="col-12 col-md-7 order-1 order-md-0">
        <h1 class="section__title text-center text-md-start">
          Hi there, Iâ€™m
          <span class="text-primary">{{ author.firstName }}</span>ðŸ‘‹
        </h1>

        <div
          class="hero__content"
          ng-bind-html="author.description | trustAs"
        ></div>

        <div
          class="hero__socials d-flex gap-3 justify-content-center justify-content-md-start"
        >
          <div class="icon">
            <a href="https://twitter.com/" rel="noopener" target="_blank">
              <img src="./images/icon/twitter.png" alt="" />
            </a>
          </div>

          <div class="icon">
            <a rel="noopener" href="{{  author.facebook  }}" target="_blank">
              <img src="./images/icon/facebook.png" alt="" />
            </a>
          </div>

          <div class="icon">
            <a href="https://www.linkedin.com/" rel="noopener" target="_blank">
              <img src="./images/icon/linkedin.png" alt="" />
            </a>
          </div>

          <div class="icon">
            <a href="https://www.youtube.com/" rel="noopener" target="_blank">
              <img src="./images/icon/youtube.png" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 offset-md-1">
        <img
          src="{{ BASE_URL + author.avatar }}"
          class="hero__avatar mx-auto"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
<!-- ========== End Hero ========== -->

<!-- ========== Start Recent Projects ========== -->

<section class="section projects">
  <div class="container">
    <h1 class="section__title">
      Recent <span class="text-primary">Projects</span>
    </h1>
    <div class="projects__list">
      <div class="item" ng-repeat="item in projects">
        <div class="item-icon">
          <img src="./images/illustrations/{{ $index+1 }}.png" alt="" />
        </div>
        <div class="item-body">
          <h3 class="item-title">
            {{item.title}}
            <span class="badge badge-1 ms-3">{{ item.type }}</span>
          </h3>
          <div
            class="item-content"
            ng-bind-html="item.description | trustAs"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ========== End Recent Projects ========== -->

<!-- ========== Start Latest Posts ========== -->

<section class="section posts" ng-controller="BlogController">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="section__title">
        Latest <span class="text-primary">Posts</span>
      </h1>
      <a class="view-all" href="#!blog"
        >View all Posts
        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
      </a>
    </div>

    <div class="posts__list">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4" ng-repeat="post in posts">
          <div class="item">
            <div class="card text-center">
              <a href="{{ BASE_URL  }}/#!/blog/post/{{ post.id }}">
                <img
                  class="card-img-top"
                  src="{{ BASE_URL + post.thumbnail }}"
                  alt="Title"
                />
              </a>
              <a
                href="{{ BASE_URL  }}/#!/blog/post/{{ post.id }}"
                class="text-decoration-none"
              >
                <div class="card-body">
                  <h4 class="card-title">{{ post.title }}</h4>
                  <p class="card-text">
                    <span class="text-muted">{{ post.created_at }}</span>
                  </p>

                  <p class="card-text">{{ post.description }}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ========== End Latest Posts ========== -->
